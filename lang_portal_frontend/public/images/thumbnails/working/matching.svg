
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="#FF9600" />
  
  <!-- Connection lines -->
  <line x1="60" y1="60" x2="140" y2="90" stroke="#fff" stroke-width="4" stroke-linecap="round" />
  <line x1="60" y1="90" x2="140" y2="120" stroke="#fff" stroke-width="4" stroke-linecap="round" />
  <line x1="60" y1="120" x2="140" y2="60" stroke="#fff" stroke-width="4" stroke-linecap="round" />
  
  <!-- Circles on left -->
  <circle cx="60" cy="60" r="12" fill="#FFDE00" />
  <circle cx="60" cy="90" r="12" fill="#FFDE00" />
  <circle cx="60" cy="120" r="12" fill="#FFDE00" />
  
  <!-- Circles on right -->
  <circle cx="140" cy="60" r="12" fill="#FFDE00" />
  <circle cx="140" cy="90" r="12" fill="#FFDE00" />
  <circle cx="140" cy="120" r="12" fill="#FFDE00" />
  
  <!-- Text at bottom -->
  <text x="100" y="165" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Word Matching
  </text>
</svg>
