<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  <g transform="translate(50, 50)">
    <!-- Back card -->
    <rect x="10" y="10" width="80" height="100" rx="4" fill="#e0e0e0" stroke="#666" stroke-width="2"/>
    <!-- Middle card -->
    <rect x="20" y="5" width="80" height="100" rx="4" fill="#e8e8e8" stroke="#666" stroke-width="2"/>
    <!-- Front card -->
    <rect x="30" y="0" width="80" height="100" rx="4" fill="#fff" stroke="#666" stroke-width="2"/>
    <!-- Text lines on front card -->
    <line x1="45" y1="30" x2="95" y2="30" stroke="#666" stroke-width="2"/>
    <line x1="45" y1="50" x2="85" y2="50" stroke="#666" stroke-width="2"/>
  </g>
</svg>
